# Tomcat
server:
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: chiot-authentication
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        # shared-configs:
        #  - ${prefix}-${spring.profiles.active}.${file-extension}

logging:
  file:
    path: ../logs/${spring.application.name}
  level:
    com.zxy.ziems.server.mapper: debug
    root: info
  config: classpath:log/logback.xml