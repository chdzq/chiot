spring:
  security:
    oauth2:
      client:
        provider:
          # 认证提供者,自定义名称
          custom-issuer:
            # Token签发地址(认证服务地址)
            issuer-uri: http://auth.chdzq.com:9201
        registration:
          messaging-client-oidc:
            # oauth认证提供者配置，和上边配置的认证提供者关联起来
            provider: custom-issuer
            # 客户端名称，自定义
            client-name: gateway
            # 客户端id，从认证服务申请的客户端id
            client-id: messaging-client
            # 客户端秘钥
            client-secret: 123456
            # 客户端认证方式
            client-authentication-method: client_secret_basic
            # 获取Token使用的授权流程
            authorization-grant-type: authorization_code
            # 回调地址，这里设置为Spring Security Client默认实现使用code换取token的接口，当前服务(gateway网关)的地址
            redirect-uri: http://127.0.0.1:7000/login/oauth2/code/messaging-client-oidc
            scope:
              - openid
              - profile
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          min-idle: 1
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 启用服务发现
          lower-case-service-id: true
      default-filters:
        # 令牌中继
        - TokenRelay=
      routes:
        - id: 认证中心
          uri: lb://chiot-authentication
          predicates:
            - Path=/chiot-authentication/**
          filters:
            - StripPrefix=1
        - id: 系统服务
          uri: lb://chiot-system
          predicates:
            - Path=/chiot-system/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]': # 对所有路由应用CORS配置
            # 允许所有域名的请求
            allowedOriginPatterns: "*"
            # 允许所有请求方法，如GET、POST、PUT、DELETE等
            allowedMethods: "*"
            # 允许所有请求头
            allowedHeaders: "*"
            # 允许凭证，如Cookies和HTTP认证
            allowCredentials: true
            maxAge: 3600

feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  sentinel: # 开启feign对sentinel的支持
    enabled: false

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: null # 逻辑已删除值
      logic-not-delete-value: now() # 逻辑未删除值
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler

security:
  black-path-list:
    # 获取用户认证信息
    - /chiot-system/api/{v}/users/{username}/authInfo