spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chiot_system?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&autoReconnect=true
    username: root
    password: chdzq@20241120
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          min-idle: 1

  security:
    oauth2:
      # 资源服务器配置
      resourceserver:
        jwt:
          # Jwt中claims的iss属性，也就是jwt的签发地址，即认证服务器的根路径
          # 资源服务器会进一步的配置，通过该地址获取公钥以解析jwt
          issuer-uri: http://auth.chdzq.com:9201

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: null # 逻辑已删除值
      logic-not-delete-value: now() # 逻辑未删除值
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler

feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false

# 安全配置
security:
  # 允许无需认证的路径列表
  white-path-list:
    # 获取系统用户的认证信息用于账号密码判读
    - /v1/user/{username}/authInfo
